<svg id="svg-filters" style="position: absolute; width: 0; height: 0;">

    <!-- Slow version -->
    <filter id="wavyslow">
        <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="2" result="noise">
            <animate attributeName="seed" from="0" to="100" dur="30s" repeatCount="indefinite" />
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G">
            <animate attributeName="scale" values="5;15;5" dur="30s" repeatCount="indefinite" />
        </feDisplacementMap>
    </filter>

    <!-- Faster filter that looks more "static"-y -->
    <filter id="wavyfast">
        <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise">
            <animate attributeName="seed" from="0" to="100" dur="10s" repeatCount="indefinite" />
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="15" xChannelSelector="R" yChannelSelector="G" />
    </filter>

</svg>
